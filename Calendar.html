<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Calendar.css">
        <title>Calendar</title>
        <link rel="icon" href="https://t4.ftcdn.net/jpg/05/24/59/25/240_F_524592560_SonsdoNxhqoiRb5MPnnD6BVarhuNPZIR.jpg">
    </head>

    <body>
        <div class="container">

            <div class="calendar-container">
          
              <header>
                
                <div class="year month">2024 Jan</div>
                <br>
                <div class="day date">Wed 23</div>

              </header>
          
              <table class="calendar">
                
                <thead>
          
                  <tr>
          
                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thu</td>
                    <td>Fri</td>
                    <td>Sat</td>
                    <td>Sun</td>
          
                  </tr>
          
                </thead>
          
                <tbody>
          
                  <tr>
                    <td class="prev-month">31</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
        
                  </tr>
          
                  <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                  </tr>
          
                  <tr>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                  </tr>
          
                  <tr>
                    <td>21</td>
                    <td>22</td>
                    <td class="current-day">23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                  </tr>
          
                  <tr>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td class="next-month">1</td>
                    <td class="next-month">2</td>
                    <td class="next-month">3</td>
                  </tr>
          
                </tbody>
          
              </table>
          
              <div class="ring-left"></div>
              <div class="ring-right"></div>
          
            </div> 
          
          </div>
    </body>

</html>
